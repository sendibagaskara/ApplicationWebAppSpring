<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Fakultas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1> Sistem Informasi Mahasiswa </h1>
    <hr>
    <h2> Update Fakultas </h2>

    <form action="#" th:action="@{/saveFakultas}" th:object = "${fakultas}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field = "*{nama_fakultas}"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Fakultas </button>
    </form>
    <hr>

    <a th:href = "@{../fakultas}"> Kembali </a>
</div>
</body>
</html>
