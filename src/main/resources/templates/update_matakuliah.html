<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Mata Kuliah</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1> Sistem Informasi Mahasiswa </h1>
    <hr>
    <h2> Update Mata Kuliah </h2>

    <form action="#" th:action="@{/saveMataKuliah}" th:object = "${matakuliah}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field = "*{nama_matakuliah}"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Mata Kuliah </button>
    </form>
    <hr>

    <a th:href = "@{../matakuliah}"> Kembali </a>
</div>
</body>
</html>
